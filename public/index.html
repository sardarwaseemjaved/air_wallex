<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Airwallex Checkout Demo</title>
</head>
<body>
  <h1>Airwallex Checkout Demo</h1>

  <h2>Create New Customer</h2>
  <input type="email" id="email" placeholder="Enter email" />
  <button id="createCustomerBtn">Create Customer</button>
  <p id="customerResult"></p>

  <h2>Use Existing Customer</h2>
  <input type="text" id="customerId" placeholder="Enter Customer ID" />
  <button id="existingCustomerBtn">Generate Client Secret & Pay</button>
  <p id="clientSecretResult"></p>

  <script>
    const createCustomerBtn = document.getElementById("createCustomerBtn");
    const existingCustomerBtn = document.getElementById("existingCustomerBtn");

    createCustomerBtn.addEventListener("click", async () => {
      const email = document.getElementById("email").value;
      if (!email) return alert("Please enter an email");

      try {
        const res = await fetch("/api/create-customer", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email })
        });
        const data = await res.json();
        if (data.id) {
          document.getElementById("customerResult").innerText =
            "Customer created: " + data.id;
          document.getElementById("customerId").value = data.id;
        } else {
          alert("Failed to create customer");
        }
      } catch (err) {
        console.error(err);
        alert("Error creating customer");
      }
    });

    existingCustomerBtn.addEventListener("click", async () => {
      const customerId = document.getElementById("customerId").value;
      if (!customerId) return alert("Enter a customer ID first");

      try {
        // Step 1: Generate client secret
        const secretRes = await fetch(`/api/generate-client-secret?customerId=${customerId}`);
        const secretData = await secretRes.json();

        if (!secretData.client_secret) {
          return alert("Failed to generate client secret");
        }
        document.getElementById("clientSecretResult").innerText =
          "Client secret generated";

        // Step 2: Create payment intent
        const intentRes = await fetch("/api/create-payment-intent", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            amount: 100, // Example amount in minor units
            currency: "USD",
            customer_id: customerId,
            client_secret: secretData.client_secret
          })
        });
        const intentData = await intentRes.json();

        if (intentData.next_action && intentData.next_action.redirect_url) {
          window.location.href = intentData.next_action.redirect_url;
        } else {
          alert("Failed to create payment intent");
        }
      } catch (err) {
        console.error(err);
        alert("Error processing payment");
      }
    });
  </script>
</body>
</html>
